actions:
  - name: currentUser
    definition:
      kind: ""
      handler: http://backend-rest:3000/auth/current-user
      forward_client_headers: true
      request_transform:
        method: GET
        query_params: {}
        request_headers:
          add_headers: {}
          remove_headers:
            - content-type
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "username": $body?.username,
              "response": $body?.response
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: Get current user
  - name: refresh
    definition:
      kind: ""
      handler: http://backend-rest:3000/auth/refresh
      forward_client_headers: true
      request_transform:
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |
            {
              "accessToken": {{$body?.accessToken}},
              "refreshToken": {{$body?.refreshToken}},
              "response": {{$body?.response}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: Generate new access and refresh tokens
  - name: requestPassword
    definition:
      kind: synchronous
      handler: http://backend-rest:3000/auth/request-password
      request_transform:
        body:
          action: transform
          template: |-
            {
              "email": {{$body.input.email}}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "response": {{$body?.response}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: Request new password
  - name: resetPassword
    definition:
      kind: synchronous
      handler: http://backend-rest:3000/auth/reset-password
      request_transform:
        body:
          action: transform
          template: |-
            {
              "token": {{$body.input.token}},
              "password": {{$body.input.password}}
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "response": {{$body?.response}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
  - name: signin
    definition:
      kind: synchronous
      handler: http://backend-rest:3000/auth/signin
      request_transform:
        body:
          action: transform
          template: |-
            {
                "username": {{$body.input.username}},
                "password": {{$body.input.password}}
            }
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "accessToken": {{$body?.accessToken}},
              "refreshToken": {{$body?.refreshToken}},
              "response": {{$body?.response}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: Sign in a user
  - name: signout
    definition:
      kind: ""
      handler: http://backend-rest:3000/auth/signout
      forward_client_headers: true
      request_transform:
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "ok": {{$body?.ok}},
              "response": {{$body?.response}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: Sign out a user
  - name: signup
    definition:
      kind: synchronous
      handler: http://backend-rest:3000/auth/signup
      request_transform:
        body:
          action: transform
          template: |-
            {
                "username": {{$body.input.username}},
                "email": {{$body.input.email}},
                "password": {{$body.input.password}}
            }
        template_engine: Kriti
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "accessToken": {{$body?.accessToken}},
              "refreshToken": {{$body?.refreshToken}},
              "response": {{$body?.response}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: Sign up a user
custom_types:
  enums: []
  input_objects:
    - name: SignupInput
  objects:
    - name: SignupOutput
    - name: ErrorResponse
    - name: SigninOutput
    - name: CurrentUser
    - name: RefreshTokenOutput
    - name: SignoutOutput
    - name: RequestPasswordOutput
    - name: ResetPasswordOutput
  scalars: []
