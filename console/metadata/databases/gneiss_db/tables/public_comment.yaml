table:
  name: comment
  schema: public
insert_permissions:
  - role: frontend_user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - message
        - post_id
select_permissions:
  - role: frontend_user
    permission:
      columns:
        - created_at
        - id
        - message
        - post_id
        - updated_at
        - user_id
      filter: {}
delete_permissions:
  - role: frontend_user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
