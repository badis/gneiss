table:
  name: space
  schema: public
array_relationships:
  - name: memberships
    using:
      foreign_key_constraint_on:
        column: space_id
        table:
          name: space_membership
          schema: public
insert_permissions:
  - role: frontend_user
    permission:
      check: {}
      columns:
        - description
        - name
select_permissions:
  - role: frontend_user
    permission:
      columns:
        - id
        - description
        - name
        - created_at
        - updated_at
      filter: {}
