table:
  name: profile
  schema: public
object_relationships:
  - name: userById
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: frontend_user
    permission:
      columns:
        - about
        - banner
        - birthday
        - country
        - firstname
        - gender
        - guid
        - lastname
        - mobile
        - picture
        - title
        - user_id
        - username
      filter: {}
update_permissions:
  - role: frontend_user
    permission:
      columns:
        - about
        - birthday
        - country
        - firstname
        - gender
        - lastname
        - mobile
        - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
