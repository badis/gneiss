table:
  name: post
  schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: comment
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: like
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - message
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - message
        - updated_at
      filter: {}
update_permissions:
  - role: anonymous
    permission:
      columns:
        - message
      filter: {}
      check: {}
delete_permissions:
  - role: anonymous
    permission:
      filter: {}
