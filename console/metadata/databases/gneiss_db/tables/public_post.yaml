table:
  name: post
  schema: public
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: comment
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: like
          schema: public
insert_permissions:
  - role: frontend_user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - message
select_permissions:
  - role: frontend_user
    permission:
      columns:
        - created_at
        - id
        - message
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
