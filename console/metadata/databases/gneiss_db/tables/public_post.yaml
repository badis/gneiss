table:
  name: post
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: comment
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: like
          schema: public
insert_permissions:
  - role: frontend_user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - message
select_permissions:
  - role: frontend_user
    permission:
      columns:
        - created_at
        - id
        - message
        - space_id
        - updated_at
        - user_id
      filter: {}
update_permissions:
  - role: frontend_user
    permission:
      columns:
        - message
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: frontend_user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
